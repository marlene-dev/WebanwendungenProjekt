<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ihre Seite</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
    />
    <link rel="stylesheet" href="../Style.css" />
    <script src="./login.js"></script>
  </head>
  <body>
    <!-- LOGIN: hier kann sich der Nutzer einloggen -->
    <div class="container">
      <form class="form" id="loginForm" onsubmit="sendLogin()">
        <div class="form_field">
          <label for="email">Email:</label>
          <input type="email" id="email" maxlength="100" required />
        </div>
        <div class="form_field">
          <label for="password">Password:</label>
          <input type="password" id="password" maxlength="100" required />
        </div>
        <!-- Funktion verarbeitet ob alle Felder ausgefüllt wurden wenn erfüllt > weiterleitung. Daten in Klammer (zu seigendes Element, zu überprüfendes Element, error Message wenn test fehlschlägt) -->
        <button type="submit" class="form_button">
          Login
        </button>
        <p class="error message hidden" id="errorLogin">Incorrect email or password.</p>
      </form>
    </div>
  </body>
</html>
