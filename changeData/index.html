<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change Data</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
    />
    <link rel="stylesheet" href="../Style.css" />
    <script src="./changeData.js"></script>
  </head>
  <body>
    <div class="container">
      <form class="form" id="changeData">
        <div class="form_field">
          <label>Profile Picture:</label>
          <div class="profilePicture" id="profilePicture">
            <input id="profilepic"  maxlength="250" required>
          </div>
        </div>
        <div class="form_field">
          <label for="name">Name:</label>
          <input id="name" required />
        </div>
        <div class="form_field">
          <label for="email">Email:</label>
          <input type="email" id="email" maxlength="250" required />  
        </div>
        <div class="form_field">
          <label for="street">Straße</label>
          <input id="street" maxlength="250" required />
        </div>
        <div class="form_field">
          <label for="number">Hausnummer</label>
          <input id="number" maxlength="250" required />
        </div>
        <div class="form_field">
          <label for="plz">Postleitzahl:</label>
          <input id="plz" maxlength="250" required />
        </div>
        <div class="form_field">
          <label for="town">Stadt:</label>
          <input id="town" maxlength="250" required />
        </div>
        <button
          type="submit"
          class="form_button"
          id= "sendChange"
        >
          Speichern
        </button>
        <button
          class="form_button"
          onclick="exitEdit()"
        >
          Abbrechen
        </button>
        <p class="error message hidden" id="errorMessage">
          Änderungen konnten nicht gespeichert werden.
        </p>
        <p class="error message hidden" id="badPlz">
          Bitte geben Sie eine richtige Postleitzahl an.
        </p>
      </form>
    </div>
  </body>
</html>
