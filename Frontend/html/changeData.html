<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Data</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
  <link rel="stylesheet" href="../Style.css">
  <script src="../Frontend.js"></script>
</head>
<body>
    <div class="container">
      <form onsubmit="return validate()" class="form" method="post" action="../../Backend/saveInDatabase.php">
        <div class="form_field">
          <label for="name" >Name:</label>
          <input id="name" name="username" required />
        </div>
        <div class="form_field">
          <label for="email">Email:</label>
          <input type="text" id="email" name="email" v-model="email" required />
        </div>
        <div class="form_field">
          <label for="street">Straße:</label>
          <input id="street" name="streetname" required />
        </div>
        <div class="form_field">
          <label for="street">Hausnummer:</label>
          <input id="street" name="number" required />
        </div>
        <div class="form_field">
          <label for="plz">Postleitzahl:</label>
          <input id="plz" name="plz" required />
        </div>
        <div class="form_field">
          <label for="town">Stadt:</label>
          <input id="town" name="town" required />
        </div>
        <div class="form_field">
          <label for="country">Land:</label>
          <input id="country" name="country" required />
        </div>
        <button onclick="checkForm()" class="form_button">Speichern</button>
        <p class="error message">Änderungen konnten nicht gespeichert werden.</p>
        <p class="success message">Daten werden gespeichert.</p>
      </form>
    </div>
  </body>
</html>
